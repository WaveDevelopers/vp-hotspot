<div class="hotspot-login-card">
  <md-card>

    <div md-card-image class="hotspot-card-image">
      <img src="../../assets/material-wallpaper-may.jpg">
    </div>

    <md-card-content>
      <p>Please sign in to access the Hotspot Network</p>

      <form [formGroup]="loginForm" (ngSubmit)="signIn()">

        <md-input placeholder="Access Key" formControlName="key">
        </md-input>

        <button type="submit" md-raised-button>Sign In</button>

      </form>

    </md-card-content>
  </md-card>
</div>
